<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet" />
</head>

<body data-bs-theme="dark">
    <div class="container text-center">
        <div class="row">
            <h1>ToDo List</h1>
        </div>

        <div class="row">
            <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                <input type="text" id="add-name" placeholder="New to-do">
                <input type="submit" class="btn btn-success" value="Add">
            </form>
        </div>

        <div class="row">
            <div id="editForm">
                <h3>Update</h3>
                <form action="javascript:void(0);" onsubmit="updateItem()">
                    <input type="hidden" id="edit-id">
                    <input type="checkbox" id="edit-isComplete">
                    <input type="text" id="edit-name">
                    <input type="submit" class="btn btn-success" value="Save">
                    <a onclick="closeInput()" class="btn btn-danger" aria-label="Close">X</a>
                </form>
            </div>
        </div>

        <div class="row">
            <p id="counter"></p>
        </div>

        <div class="row">
            <table>
                <tr>
                    <th>Is Complete?</th>
                    <th>Name</th>
                    <th></th>
                </tr>
                <tbody id="todos"></tbody>
            </table>
        </div>
    </div>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="6000">
        <div class="toast-header">
            <strong class="mr-auto">ToDo List</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            <p id="message">Welcome to ToDo List!</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="js/app.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
