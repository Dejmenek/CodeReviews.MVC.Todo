<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">To-do CRUD</h1>
        <div id="message" class="alert alert-success d-none" role="alert"></div>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Add</h3>
                <form id="addForm" class="mb-4">
                    <div class="input-group">
                        <input type="text" id="add-name" class="form-control" placeholder="New to-do" required>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
            
            <div class="col-md-6">
                <div id="editForm" style="display:none;">
                    <h3>Edit</h3>
                    <form id="editItemForm">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="edit-isComplete">
                            <label class="form-check-label" for="edit-isComplete">Is Complete</label>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="edit-name" required>
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-secondary" onclick="closeInput()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
        
        <p id="counter" class="text-muted"></p>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Is Complete?</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="todos"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/site.js" asp-append-version="true"></script>
</body>
</html>
