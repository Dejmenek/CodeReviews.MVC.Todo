<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Todo List App</title>
</head>

<body onload="getItems()">

    <div class="d-flex justify-content-center">
        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title text-center">Todo List</h5>
                <h4 class="card-title"> 
                    <div class="input-group mb-3 flex-nowrap justify-content-left">
                        <div class="input-group-text">
                            <input type="text" class="form-control d-inline m-4" aria-label="Task input" id="addTaskNameField">
                            <button type="button" class="btn btn-outline-secondary bi bi-plus-square m-2" id="addbutton" onclick="addItem()"></button>
                        </div>
                    </div>

                </h4>
                <ul class="list-group list-group-flush" id="todolist">
                    
                </ul>
            </div>
        </div>
    </div>


</body>



<script src="js/site.js"></script>
</body>

</html>
