<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pinboard</title>
    <link href="/lib/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/site.css" rel="stylesheet" />
</head>
<body>
    <div id="main-container" class="container mt-3 pb-5">
        <main role="main" >
            <div class="d-flex justify-content-center">
                <h1 id="header-title" class="text-center text-black bg-transparent py-2 px-3 mb-5 rounded-3 m-0">
                    Welcome To Your Personal Pinboard
                </h1>
            </div>
            <div id="pinboard-container" class="d-flex flex-wrap mt-5 mb-5">
                <div class="postIt-container m-3">
                    <img class="pin" src="/img/Drawing-Pin-scaled.png" alt="Pinboard pin" />
                    <img class="checkmark" src="/img/checkmark.png" alt="Completed Task Check Mark" />
                    <div class="postIt">
                        <h4 class="text-center px-2 my-2 text-truncate">
                            This i my first Task
                        </h4>
                        <hr class="mx-2 my-3" />
                        <p class="postIt-body mx-3 ">
                            This is a more wordy description of the task i have to finish
                        </p>
                    </div>
                </div>                  
            </div>
        </main>
    </div>

    <script src="/lib/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/lib/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
