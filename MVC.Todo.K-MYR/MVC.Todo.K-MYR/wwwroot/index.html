<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pinboard</title>
    <link href="/lib/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/site.css" rel="stylesheet" />
    <link rel="icon" href="/img/pin-red-icon.png"/>
</head>
<body>
    <main role="main">
        <div class="header d-flex mt-3 justify-content-center">
            <h1 id="header-title" class="text-center bg-transparent pb-5 rounded-3 m-0 w-75">
                Welcome To Your Personal Pinboard
            </h1>
        </div>
        <div id="main-container" class="container pt-4 pb-5">
            <div id="pinboard-container" class="d-flex row flex-wrap justify-content-start">
                <div id="addPostIt" class="addPostIt-container d-flex m-3">
                    <div class="addPostIt my-auto mx-auto" data-bs-toggle="modal" data-bs-target="#addTodo">
                        <div class="d-flex w-100 h-100 justify-content-center align-items-center border-div">
                            <img class="plus" src="/img/plus.svg" alt="Plus Sign" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="addTodo" tabindex="-1" aria-labelledby="addTodoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-truncate text-center flex-grow-1" id="addTodoLabel">Add New Post-It</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm" method="post">
                        <div class="form-group">
                            <label class="control-label">Title</label>
                            <input type="text" id="input-name_add" name="title" class="form-control" min="1" max="50" />
                        </div>
                        <div class="form-group mt-1">
                            <label class="control-label">Description</label>
                            <input type="text" id="input-description_add" name="description" class="form-control" max="500" />
                        </div>
                        <div class="form-group mt-2">
                            <input type="submit" value="Add" class="btn btn-info" data-bs-dismiss="modal"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/lib/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/lib/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/index.js"></script>    
</body>
</html>
