<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="css/site.css" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Todo</title>
</head>
<body>
<div class="d-flex flex-column p-2 m-2">
    <h1>Todo</h1>

    <div class="p-2">
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <div class="mb-3">
                <label class="form-label" for="add-name">Name</label>
                <input class="form-control w-25" id="add-name" placeholder="New to-do" type="text">
                <p class="red-text" id="add-validator"></p>
            </div>
            <div class="mb-3">
                <input class="btn btn-success" type="submit" value="Add">
            </div>
        </form>
    </div>

    <div class="p-2" id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input id="edit-id" type="hidden">
            <div class="mb-3 form-check">
                <input class="form-check-input" id="edit-isComplete" type="checkbox">
                <label class="form-check-label" for="edit-isComplete">Complete</label>
            </div>
            <div class="mb-3">
                <label class="form-label" for="edit-name">Name:</label>
                <input class="form-control w-25" id="edit-name" type="text">
                <p class="red-text" id="edit-validator"></p>
            </div>
            <div class="mb-3">
                <input class="btn btn-info" type="submit" value="Save">
            </div>
            <div class="mb-3">
                <a aria-label="Close" onclick="closeInput()">&#10006;</a>
            </div>
        </form>
    </div>

    <div class="p-2">
        <p id="counter"></p>
        <table class="table table-bordered table-hover text-center">
            <thead>
            <tr>
                <th class="w-auto">Complete</th>
                <th class="w-75">Name</th>
                <th class="w-auto"></th>
                <th class="w-auto"></th>
            </tr>
            </thead>
            <tbody id="todos"></tbody>
        </table>
    </div>
</div>
<script src="js/site.js"></script>
<script type="text/javascript">getItems()</script>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
