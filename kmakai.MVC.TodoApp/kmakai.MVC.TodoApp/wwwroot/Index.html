<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="col-6 border p-3 mt-3 mx-auto">

        <h1>Todo-App</h1>
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()" class="form">
            <div class="form-group">
                <input type="text" id="add-name" placeholder="New to-do" class="form-control">
                <input type="submit" value="Add" class="btn btn-success mt-2 px-5">
            </div>
            
        </form>

        <div id="editForm" class="my-2">
            <h3>Edit</h3>

            <form action="javascript:void(0);" onsubmit="updateItem()" class="row justify-content-between container">
                    <input type="hidden" id="edit-id" >
                    <input type="checkbox" id="edit-isComplete" class="col-1">
                    <input type="text" id="edit-name" style="border: 2px solid grey;border-radius: 5px" class="col-7">
                    <input type="submit" value="Save" class="col-2">
                <a onclick="closeInput()" aria-label="Close" class="col-2">&#10006;</a>
            </form>
        </div>

        <p id="counter" class="fw-bold"></p>

        <table class="table">
            <tr>
                <th>Is Complete?</th>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="todos"></tbody>
        </table>
    </div>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
